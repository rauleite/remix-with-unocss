  deploy:
    # needs: tests_e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '>=18'
          cache: 'npm'
      # - name: Install deps
      #   run: npm install

      - name: Path
        run: pwd

      - name: List
        run: ls

      - name: Remix app to root
        run: find . ! -name 'apps' -type f -exec rm -f {} +

      - name: Path
        run: pwd

      - name: List
        run: ls -lha

      - name: Remove all on root
        run: mv -f -t . ./apps/remix/* || true 

      - name: Remove all on root
        run: mv -f -t . ./apps/remix/.* || true

      - name: Path
        run: pwd

      - name: List
        run: ls -lha

      - name: Remove residual apps dir
        run: rm -r apps

      - name: Path
        run: pwd

      - name: List
        run: ls -lha

      - name: Install only the remix workspace
        # run: npm --workspace=remix install
        # run: npm --workspace=remix ci --omit=dev 
        run: npm install --omit=dev 

      # - name: Move Remix app to Root
